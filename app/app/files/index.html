<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../asset/lib/eui/1.3/ui.min.css">
    <link rel="stylesheet" href="../../asset/lib/eui/1.3/iconfont.css">
    <link rel="stylesheet" href="../../asset/lib/eui/1.3/md.css">
    <link rel="stylesheet" href="index.css">
    <title>File Manager</title>
</head>
<body>
<div class="window_menubar">
    <div class="menubar_align_left menubar_buttons">
        <ul>
            <li id="control_updir"><img src="res/arrow_up.svg"></li>
            <li class="path"><input id="path" class="path" value=""></li>
        </ul>
    </div>

    <div class="menubar_align_right menubar_buttons">
        <ul>
            <li id="add"><img src="res/new.svg"></li>
            <li class="dropdown">
                <img src="res/menu.svg">
                <ul>
                    <li>Show Hidden Files</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="window_content">
    <div class="content_sidebar">
        <ul id="sidebar_top">
            <li id="home"><span class="file_icon"><img src="res/home.svg"></span>Home</li>
            <li><span class="file_icon"><img src="res/google_drive.svg"></span>Google Drive</li>
            <li><span class="file_icon"><img src="res/dropbox.svg"></span>Dropbox</li>
            <li id="download"><span class="file_icon"><img src="res/download.svg"></span>Downloads</li>
            <li><span class="file_icon"><img src="res/dropbox.svg"></span>Shared</li>
            <li><span class="file_icon"><img src="res/dropbox.svg"></span>Recycle bin</li>
            <li><span class="file_icon"><img src="res/dropbox.svg"></span>Secret</li>
        </ul>
        <div>8.78GB/40.67TB</div>
        <ul id="sidebar_bottom">
            <li class="separator"></li>
            <li><span class="file_icon"><img src="res/cloud.svg"></span>Network</li>
            <li><span class="file_icon"><img src="res/disk.svg"></span>Computer</li>
        </ul>
    </div>

    <div class="content_explorer">
        <li class="file-header">
            <span class="title">Title</span>
            <span class="size">Size</span>
            <span>Last Modified</span>
        </li>
        <div id="content-empty" class="content-empty">
            <img class="img" src="img/empty.jpg">
            <div class="tip">empty</div>
        </div>
        <ul id="files" class="file-list">

        </ul>
    </div>
</div>

<ul id="file-menu" class="dropdown-menu">
    <li><a id="remove-file" href="#">Delete</a></li>
    <li><a id="remame" href="#">Rename</a></li>
    <li><a id="add-file" href="#">Add File</a></li>
    <li><a id="add-folder" href="#">Add Folder</a></li>
</ul>

<script>
    if (window.require) {
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    }
</script>
<script src="../../asset/lib/jquery/jquery-1.10.2.min.js"></script>
<script src="../../asset/lib/eui/1.3/ui.min.js"></script>
<script src="index.js"></script>
</body>
</html>
