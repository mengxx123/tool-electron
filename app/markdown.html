        <option>elegant</option>
        <option>erlang-dark</option>
        <option>hopscotch</option>
        <option>icecoder</option>

        <option>lesser-dark</option>
        <option>liquibyte</option>
        <option>material</option>
        <option>mbo</option>

        <option>xq-light</option>
        <option>yeti</option>
        <option>zenburn</option>
    </select>
</div>
<div class="layout-body">
    <div id="layout-editor" class="layout-editor">
        <textarea id="text-input" rows="6" cols="60">Type **Markdown** here.</textarea>
    </div>
    <div id="layout-preview" class="layout-preview">
        <div id="preview" class="preview article article-default"> </div>
    </div>
</div>
<div id="layout-file" class="layout-file">
    <div>
        <a id="files-refresh" class="btn btn-default">刷新目录</a>
        <a id="hide-files" class="btn btn-default">隐藏目录</a>
        <a id="remove-file" class="btn btn-default">删除文件</a>
        <a id="remame" class="btn btn-default">文件重命名</a>
        <a id="add-file" class="btn btn-default">添加文件</a>
    </div>
    <ul id="treeDemo" class="ztree"></ul>
</div>
<!-- 全局右键菜单 -->
<ul id="global-menu" class="dropdown-menu">
    <li><a id="global-menu-about" href="#">关于</a></li>
    <li><a id="global-menu-help" href="#">帮助</a></li>
</ul>
